    <!-- Core Colors -->
    <text x="40" y="80" font-family="Arial" font-size="16" font-weight="bold">Core Colors</text>
    <g transform="translate(40, 100)">
        <!-- Color swatches with borders and labels -->
        <g class="swatch">
            <rect width="100" height="60" fill="#1A1B1C" stroke="#E0E0E0"/>
            <text x="50" y="30" font-family="Arial" font-size="10" fill="white" text-anchor="middle">#1A1B1C</text>
            <text x="50" y="42" font-family="Arial" font-size="10" fill="white" text-anchor="middle">WCAG: AAA</text>
            <text x="0" y="80" font-family="Arial" font-size="12">Fungal Black</text>
        </g>

        <g class="swatch" transform="translate(120, 0)">
