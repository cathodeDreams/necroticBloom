        </g>

        <g class="swatch" transform="translate(360, 0)">
            <rect width="100" height="60" fill="#FFF0F4" stroke="#E0E0E0"/>
            <text x="50" y="30" font-family="Arial" font-size="10" text-anchor="middle">#FFF0F4</text>
            <text x="50" y="42" font-family="Arial" font-size="10" text-anchor="middle">WCAG: AA</text>
            <text x="0" y="80" font-family="Arial" font-size="12">Light Pink</text>
        </g>

        <g class="swatch" transform="translate(480, 0)">
            <rect width="100" height="60" fill="#E5E7E8" stroke="#E0E0E0"/>
            <text x="50" y="30" font-family="Arial" font-size="10" text-anchor="middle">#E5E7E8</text>
