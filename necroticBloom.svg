        </g>

        <g class="swatch" transform="translate(600, 0)">
            <rect width="100" height="60" fill="#DFFFB3" stroke="#E0E0E0"/>
            <text x="50" y="30" font-family="Arial" font-size="10" text-anchor="middle">#DFFFB3</text>
            <text x="50" y="42" font-family="Arial" font-size="10" text-anchor="middle">WCAG: AA</text>
