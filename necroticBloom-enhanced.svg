<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1000" height="800" fill="#1A1B1C"/>
    
    <!-- Title Container -->
    <g transform="translate(500, 50)">
        <text font-family="Arial" font-size="24" fill="#F2F2F3" font-weight="bold" text-anchor="middle">Necrotic Bloom Color System</text>
        <text y="30" font-family="Arial" font-size="14" fill="#F2F2F3" text-anchor="middle">Foundation Colors</text>
    </g>

    <!-- Foundation Colors -->
    <g transform="translate(150, 120)">
        <!-- Color Swatches -->
        <g id="foundation-swatches">
            <rect x="0" y="0" width="100" height="100" fill="#1A1B1C" stroke="#333"/>
            <rect x="120" y="0" width="100" height="100" fill="#E6D7F3"/>
            <rect x="240" y="0" width="100" height="100" fill="#C4E3D4"/>
            <rect x="360" y="0" width="100" height="100" fill="#FFE5EC"/>
            <rect x="480" y="0" width="100" height="100" fill="#9BA0A3"/>
            <rect x="600" y="0" width="100" height="100" fill="#7FFF00"/>
            
            <!-- Labels Container -->
            <g fill="#F2F2F3">
                <!-- Each label in its own container -->
                <g transform="translate(50, 120)">
                    <text text-anchor="middle" font-family="Arial" font-size="12">Fungal Black</text>
                    <text y="15" text-anchor="middle" font-family="Arial" font-size="10">#1A1B1C</text>
                </g>
                
                <g transform="translate(170, 120)">
                    <text text-anchor="middle" font-family="Arial" font-size="12">Bio Lavender</text>
                    <text y="15" text-anchor="middle" font-family="Arial" font-size="10">#E6D7F3</text>
                </g>
                
                <g transform="translate(290, 120)">
                    <text text-anchor="middle" font-family="Arial" font-size="12">Viral Mint</text>
                    <text y="15" text-anchor="middle" font-family="Arial" font-size="10">#C4E3D4</text>
                </g>
                
                <g transform="translate(410, 120)">
                    <text text-anchor="middle" font-family="Arial" font-size="12">Tissue Pink</text>
                    <text y="15" text-anchor="middle" font-family="Arial" font-size="10">#FFE5EC</text>
                </g>
                
                <g transform="translate(530, 120)">
                    <text text-anchor="middle" font-family="Arial" font-size="12">Spore Gray</text>
                    <text y="15" text-anchor="middle" font-family="Arial" font-size="10">#9BA0A3</text>
                </g>
                
                <g transform="translate(650, 120)">
                    <text text-anchor="middle" font-family="Arial" font-size="12">Neon Moss</text>
                    <text y="15" text-anchor="middle" font-family="Arial" font-size="10">#7FFF00</text>
                </g>
            </g>
        </g>
    </g>

    <!-- Shade Sections Container -->
    <g transform="translate(150, 320)">
        <!-- Section Headers Container -->
        <g fill="#F2F2F3" font-family="Arial">
            <!-- Dark Mode Header -->
            <g>
                <text font-size="14">Dark Mode Shades</text>
                <!-- Shade Numbers -->
                <g transform="translate(0, 20)" font-size="10">
                    <text x="30" text-anchor="middle">100</text>
                    <text x="100" text-anchor="middle">200</text>
                    <text x="170" text-anchor="middle">300</text>
                    <text x="240" text-anchor="middle">400</text>
                    <text x="310" text-anchor="middle">500</text>
                </g>
            </g>
            
            <!-- Light Mode Header -->
            <g transform="translate(420, 0)">
                <text font-size="14">Light Mode Shades</text>
                <!-- Shade Numbers -->
                <g transform="translate(0, 20)" font-size="10">
                    <text x="30" text-anchor="middle">500</text>
                    <text x="100" text-anchor="middle">400</text>
                    <text x="170" text-anchor="middle">300</text>
                    <text x="240" text-anchor="middle">200</text>
                    <text x="310" text-anchor="middle">100</text>
                </g>
            </g>
        </g>

        <!-- Color Grid Container -->
        <g transform="translate(0, 40)">
            <!-- Dark Mode Shades -->
            <g>
                <!-- Labels Container for Dark Mode -->
                <g fill="#F2F2F3" font-family="Arial" font-size="12">
                    <text x="-10" y="35" text-anchor="end">Void</text>
                    <text x="-10" y="105" text-anchor="end">Lavender</text>
                    <text x="-10" y="175" text-anchor="end">Mint</text>
                    <text x="-10" y="245" text-anchor="end">Spore</text>
                    <text x="-10" y="315" text-anchor="end">Moss</text>
                </g>

                <!-- Void -->
                <g>
                    <rect x="0" y="0" width="60" height="60" fill="#000000"/>
                    <rect x="70" y="0" width="60" height="60" fill="#050606"/>
                    <rect x="140" y="0" width="60" height="60" fill="#0A0B0B"/>
                    <rect x="210" y="0" width="60" height="60" fill="#0D0E0E"/>
                    <rect x="280" y="0" width="60" height="60" fill="#1A1B1C"/>
                </g>
                
                <!-- Lavender -->
                <g transform="translate(0, 70)">
                    <rect x="0" y="0" width="60" height="60" fill="#2D2833"/>
                    <rect x="70" y="0" width="60" height="60" fill="#574E63"/>
                    <rect x="140" y="0" width="60" height="60" fill="#796E8B"/>
                    <rect x="210" y="0" width="60" height="60" fill="#9B87AB"/>
                    <rect x="280" y="0" width="60" height="60" fill="#BBA5CB"/>
                </g>
                
                <!-- Mint -->
                <g transform="translate(0, 140)">
                    <rect x="0" y="0" width="60" height="60" fill="#233029"/>
                    <rect x="70" y="0" width="60" height="60" fill="#445C50"/>
                    <rect x="140" y="0" width="60" height="60" fill="#607F6E"/>
                    <rect x="210" y="0" width="60" height="60" fill="#7A9B89"/>
                    <rect x="280" y="0" width="60" height="60" fill="#96B7A5"/>
                </g>
                
                <!-- Spore -->
                <g transform="translate(0, 210)">
                    <rect x="0" y="0" width="60" height="60" fill="#1A1B1C"/>
                    <rect x="70" y="0" width="60" height="60" fill="#333537"/>
                    <rect x="140" y="0" width="60" height="60" fill="#404244"/>
                    <rect x="210" y="0" width="60" height="60" fill="#4D5052"/>
                    <rect x="280" y="0" width="60" height="60" fill="#666A6D"/>
                </g>
                
                <!-- Moss -->
                <g transform="translate(0, 280)">
                    <rect x="0" y="0" width="60" height="60" fill="#162000"/>
                    <rect x="70" y="0" width="60" height="60" fill="#2B4700"/>
                    <rect x="140" y="0" width="60" height="60" fill="#3B6300"/>
                    <rect x="210" y="0" width="60" height="60" fill="#4B9900"/>
                    <rect x="280" y="0" width="60" height="60" fill="#5BB300"/>
                </g>
            </g>

            <!-- Light Mode Shades -->
            <g transform="translate(420, 0)">
                <!-- Labels Container for Light Mode -->
                <g fill="#F2F2F3" font-family="Arial" font-size="12">
                    <text x="-10" y="35" text-anchor="end">Void</text>
                    <text x="-10" y="105" text-anchor="end">Lavender</text>
                    <text x="-10" y="175" text-anchor="end">Mint</text>
                    <text x="-10" y="245" text-anchor="end">Spore</text>
                    <text x="-10" y="315" text-anchor="end">Moss</text>
                </g>

                <!-- Void -->
                <g>
                    <rect x="0" y="0" width="60" height="60" fill="#999999"/>
                    <rect x="70" y="0" width="60" height="60" fill="#CCCCCC"/>
                    <rect x="140" y="0" width="60" height="60" fill="#F2F2F3"/>
                    <rect x="210" y="0" width="60" height="60" fill="#F7F7F8"/>
                    <rect x="280" y="0" width="60" height="60" fill="#FFFFFF"/>
                </g>
                
                <!-- Lavender -->
                <g transform="translate(0, 70)">
                    <rect x="0" y="0" width="60" height="60" fill="#D1C1E1"/>
                    <rect x="70" y="0" width="60" height="60" fill="#E3D6F0"/>
                    <rect x="140" y="0" width="60" height="60" fill="#F5EBFD"/>
                    <rect x="210" y="0" width="60" height="60" fill="#F8F2FE"/>
                    <rect x="280" y="0" width="60" height="60" fill="#FAF6FE"/>
                </g>
                
                <!-- Mint -->
                <g transform="translate(0, 140)">
                    <rect x="0" y="0" width="60" height="60" fill="#CFE9DC"/>
                    <rect x="70" y="0" width="60" height="60" fill="#DBF1E5"/>
                    <rect x="140" y="0" width="60" height="60" fill="#E8F5EE"/>
                    <rect x="210" y="0" width="60" height="60" fill="#F0F9F4"/>
                    <rect x="280" y="0" width="60" height="60" fill="#F5FBF8"/>
                </g>
                
                <!-- Spore -->
                <g transform="translate(0, 210)">
                    <rect x="0" y="0" width="60" height="60" fill="#C4C7C9"/>
                    <rect x="70" y="0" width="60" height="60" fill="#D4D7D8"/>
                    <rect x="140" y="0" width="60" height="60" fill="#E5E7E8"/>
                    <rect x="210" y="0" width="60" height="60" fill="#ECEEF0"/>
                    <rect x="280" y="0" width="60" height="60" fill="#F4F5F6"/>
                </g>
                
                <!-- Moss -->
                <g transform="translate(0, 280)">
                    <rect x="0" y="0" width="60" height="60" fill="#B3FF66"/>
                    <rect x="70" y="0" width="60" height="60" fill="#CCFF99"/>
                    <rect x="140" y="0" width="60" height="60" fill="#DFFFB3"/>
                    <rect x="210" y="0" width="60" height="60" fill="#E6FFCC"/>
                    <rect x="280" y="0" width="60" height="60" fill="#F2FFE6"/>
                </g>
            </g>
        </g>
    </g>

    <!-- Attribution Container -->
    <g transform="translate(500, 750)">
        <text font-family="Arial" font-size="12" fill="#F2F2F3" text-anchor="middle">
            Created by Azul (𝕏 @cathode_dreams) for latentecho.net, 2024
        </text>
    </g>
</svg> 